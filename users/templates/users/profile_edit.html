{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Profile </h2>

    <div class="row" >
        <div class="col-4">
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
        </div>
    </div>
{% endblock %}
