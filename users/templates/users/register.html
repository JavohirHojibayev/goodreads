{% extends "base.html" %}
{% block tittle %} Register Page{% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
<h3>Register </h3>
    <div class="row">
        <div class="col-4">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button  class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>

{% endblock %}
